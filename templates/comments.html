{% extends 'base.html' %}

{% block content %}
<style>
    body{
        background-color: #f4f7fa;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <form action="" method="post">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{form}}
                    <button class="btn btn-primary">Submit Comment</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
<script>
    var form_field = document.getElementsByTagName('input')

    for(var form in form_field){
        form_field[form].className = "form-control mb-2"
    }
</script>
{% endblock content %}
