{% extends "base.html" %}

{% block content %}

<style>
    body{
        background-color: #F4F7FA;
    }
    .logo{
        text-align: center;
        font-size: x-large;
    }
    .card-header{
        border:none;
    }
    span.helptext{
        display: none;
    }
    ul.errorlist>li{
        color: red;
    }
</style>

<div class="container">
    <div class="row">
        
           
            <div class="col-lg-6 mx-auto mt-5">
                <div class="card">
                  <div class="mx-auto">
                      <div class="card-header d-flex">
                    <div class="logo text-secondary"><span>E- </span><strong class="text-primary">DELIVER </strong></div>
                
                        </div>
                       
                
                  </div> 
                  <hr>
                  <div class="card-body">
                      <!-- <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        <strong></strong> 
                      </div> -->
                      
                      <script>
                        $(".alert").alert();
                      </script>
                    
                    <form method="POST">
                        <div class="form-inner">
                        <form class="text-left form-validate">
                            {% csrf_token %}
            
                            {{form}}
            
                          <div class="form-group text-center">
                            <button class="btn btn-primary">Register</button>
                          </div>
                        </form>
                        <div class="text-center">
                            <small>Already have an account? </small><a href="{% url 'login' %}" class="signup">Login</a>
                        </div>
            
                  </div>
                </div>
              </div> 
            </div>

    <script>
    var form_field = document.getElementsByTagName('input')

    for(var form in form_field){
        form_field[form].className = "form-control mt-0 mb-2"
    }
</script>
{% endblock content %}
